<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer="defer"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="display"></div>
        <div class="buttons">
            <div class="column">
                <button id="b1" class="button">1</button>
                <button id="b4" class="button">4</button>
                <button id="b7" class="button">7</button>
                <button id="b0" class="button">0</button>
            </div>
            <div class="column">
                <button id="b2" class="button">2</button>
                <button id="b5" class="button">5</button>
                <button id="b8" class="button">8</button>
                <button id="bequal" class="button">=</button>
            </div>
            <div class="column">
                <button id="b3" class="button">3</button>
                <button id="b6" class="button">6</button>
                <button id="b9" class="button">9</button>
                <button id="bclear" class="button">clear</button>
            </div>
            <div class="column">
                <button id="add" class="button">+</button>
                <button id="sub" class="button">-</button>
                <button id="mul" class="button">*</button>
                <button id="div" class="button">/</button>
            </div>  
        </div>
    </div>

</body>
</html>
