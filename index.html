<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="display"><p>sample text</p></div>
        <div class="buttons">
            <div class="column">
                <button>1</button>
                <button>4</button>
                <button>7</button>
                <button>0</button>
            </div>
            <div class="column">
                <button>2</button>
                <button>5</button>
                <button>8</button>
                <button>=</button>
            </div>
            <div class="column">
                <button>3</button>
                <button>6</button>
                <button>9</button>
                <button>clear</button>
            </div>
            <div class="column">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>  
        </div>
    </div>

</body>
</html>
